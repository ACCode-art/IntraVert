<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntraVert</title>
    <link rel="stylesheet" href="/index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
    </style>
  </head>
  <body>
    <div class="login">
      <img src="/img/IntraVert Logo.png" alt="" />
      <form action="">
        <input
          type="text"
          class="login__username loginInput"
          placeholder="Username"
        />
        <input
          type="text"
          class="login__password loginInput"
          placeholder="Password"
        />
        <button class="login__button">Login</button>
      </form>
    </div>
    <div class="main">
      <div class="main__left">
        <div class="header__left">
          <img src="./img/IntraVert Logo.png" alt="" />
          <p>IntraVert</p>
          <p class="lm">lightmode</p>
        </div>
        <div class="message__board">
          <div class="message__boardHeader">
            <img
              class="message__boardHeader-pic"
              src="https://images.pexels.com/photos/91223/pexels-photo-91223.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt=""
            />
            <p class="current-chat-name">@THECHILLROOM</p>
            <p class="online-notification">Active</p>
            <div class="online-blinker"></div>
          </div>
          <div class="message__boardBody"></div>
          <div class="chat__input">
            <input class="chat__inputName" type="text" placeholder="Name" />
            <input
              class="chat__inputField"
              type="text"
              placeholder="Say something nice..."
            />
            <button class="send__button">send</button>
          </div>
        </div>
      </div>
      <div class="main__right">
        <div class="header__right">
          <p class="signout__button">sign out</p>
          <img
            class="profile"
            src="https://images.pexels.com/photos/2269872/pexels-photo-2269872.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
          />
        </div>
        <div class="header__rightSearch">
          <input type="text" placeholder="Search for rooms..." />
        </div>
        <div class="header__rightSearch-results">
          <img
            src="https://images.pexels.com/photos/91223/pexels-photo-91223.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
          />
          <img
            src="https://images.pexels.com/photos/3695801/pexels-photo-3695801.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
          />
          <img
            src="https://images.pexels.com/photos/3552544/pexels-photo-3552544.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
