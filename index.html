<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntraVert</title>
    <link rel="stylesheet" href="/index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
    </style>
    <script src="https://use.fontawesome.com/c5f12ad95d.js"></script>
  </head>
  <body>
    <div class="overlayMenu"></div>
    <div class="header">
      <div class="header__left">
        <img src="/img/IntraVert Logo.png" alt="" />
        <p>IntraVert</p>
      </div>
      <div class="header__right">
        <i class="fa fa-user" aria-hidden="true"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>
    <div class="main">
      <div class="currentRoom">
        <img
          src="https://images.pexels.com/photos/92870/pexels-photo-92870.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
        />
        <p>@THECHILLROOM</p>
      </div>
      <div class="roomChat">
        <div class="message">
          <div class="message__header">
            <p>@NAME</p>
            <p class="message__date">date</p>
          </div>
          <div class="message__body">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Accusantium commodi quam blanditiis natus odit quo iure ut culpa,
              reprehenderit eveniet accusamus porro, suscipit necessitatibus
              voluptatem inventore est magnam, deleniti recusandae.
            </p>
          </div>
        </div>
      </div>
      <div class="chatInput">
        <form method="POST" action="/">
          <input
            class="inputName"
            type="text"
            name="inputName"
            placeholder="Name..."
          />
          <input
            class="inputMessage"
            type="text"
            name="inputMessage"
            placeholder="Message..."
          />
          <button class="inputSend">SEND</button>
        </form>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
